{% extends 'base.html' %} {% load static %} {% block content %}
<div class="write">
  <h1>{{my_write.title}}</h1>
  <p>{{my_write.id}}</p>
  <p>{{my_write.updated_at}}</p>
  <!-- (+)모델에 저장된 이미지 가져오기 -->
  <div>동선 및 지도</div>
  <p>{{my_write.contents}}</p>
  {% if my_write.images %}
  <p><img src="{{my_write.images.url}}"></p>
  {% endif %}
 <a href="{%url 'main:update' my_write.id %}"
    ><button>수정</button></a
  >
  <a href="{%url 'main:delete' my_write.id %}"><button>삭제</button></a>
</div>

<div class="comment">
  <!-- (+)작성된 댓글 표시하기 -->
  <button type="submit">댓글작성</button>
</div>

{% endblock %}
